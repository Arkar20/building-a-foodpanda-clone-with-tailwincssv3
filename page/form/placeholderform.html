<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Form</title>
    <link  href="../../public/style.css" rel="stylesheet">

</head>
<body>

  <main class="flex justify-center items-center min-h-screen " >
      <section class=" w-screen bg-pink-800 text-white m-4 ">
          <form action="" class="p-6 space-y-6">
            <h4 class="text-2xl font-semibold">
              Register
            </h4>
            <div class="relative">
              <input type="text" 
                class="w-full  py-2 focus:outline-none bg-transparent px-4 border-b border-white peer placeholder-transparent"
                placeholder="Enter Your Name">
              <label for="" 
              class="
                      peer-placeholder-shown:top-2
                      peer-focus:-top-3
                      peer-focus:left-0
                      transition-all duration-300
                      absolute -top-3 left-3 text-gray-200 text-sm">Enter Your Name</label>
            </div>
            <div class="relative">
              <input type="text" 
                class="w-full  py-2 focus:outline-none bg-transparent px-4 border-b border-white peer placeholder-transparent"
                placeholder="Enter Your Name">
              <label for="" 
              class="
                      peer-placeholder-shown:top-2
                      peer-focus:-top-3
                      peer-focus:left-0
                      transition-all duration-300
                      absolute -top-3 left-3 text-gray-200 text-sm">Enter Your Password</label>
            </div>

            <button class="px-4 py-2 bg-yellow-400 text-white uppercase rounded-md shadow-yellow-500/50">
                Submit
            </button>

          </form>
      </section>
  </main>
  
</body>
</html>
